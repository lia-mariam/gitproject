<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Inspirational Quote Generator</h1>
    <div id="quoteContainer" class="quote-container">
      <p id="quote" class="quote-text">Click the button to get an inspiring quote!</p>
      <p id="author" class="quote-author"></p>
    </div>
    <button id="generateBtn" class="btn">Generate New Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
